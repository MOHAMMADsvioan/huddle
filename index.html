<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

      <!-- font awsome -->
    <script src="https://kit.fontawesome.com/79f38fc46f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <img class="bg-desk" src="images/bg-desktop.svg" alt="">
    <img class="bg-mob" src="images/bg-mobile.svg" alt="">

    <img
      class="logo"
      src="images/logo.svg"
      alt="the logo for Huddle">

    <div class="container">
      <img
        src="images/illustration-mockups.svg"
        class="main-img">

      <div class="main-text">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button class="button">Register</button>
      </div>
    </div>

    <div class="social">
      <i class="icon fa-brands fa-facebook-f"></i>
      <i class="icon fa-brands fa-twitter"></i>
      <i class="icon fa-brands fa-instagram"></i>
    </div>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>. Coded by
      <a href="https://mohammadsvioan.github.io/my-updated-website/">mohammad alteab</a>.
    </p>
  </body>
</html>
